<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UXD Sandbox</title>
  <!--<link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css" rel="stylesheet" type="text/css" media="screen">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css" rel="stylesheet" type="text/css">

  <link href="css/kie-ux-sandbox.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>

  <!-- header -->
  <nav class="navbar navbar-default navbar-pf" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        BPM UX Sandbox
      </a>
    </div>
    <div class="collapse navbar-collapse navbar-collapse-1">
      <ul class="nav navbar-nav navbar-primary">
        <li class="active">
          <a href="/kie-uxd-sandbox/">Sandbox</a>
        </li>
        <li>
          <a href="/kie-uxd-sandbox/personas.html">Personas</a>
        </li>
        <li>
          <a href="/kie-uxd-sandbox/guide.html">Style Guide</a>
        </li>
        <li class="pull-right">
          <a href="https://github.com/kiegroup/kie-uxd-sandbox">GitHub</a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- main -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table id="sandbox" class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Last Updated</th>
                <th>Name</th>
                <th>Author</th>
                <th>Type</th>
                <th>Jira</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

<!-- Scripts -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

  <script type="text/javascript">
  $(document).ready(function() {
    $('#sandbox').DataTable( {
      "ajax": 'sandbox.txt',
      "order": [[ 0, "desc" ]],
      paging: false
    } );
  } );
  </script>
</body>
</html>
