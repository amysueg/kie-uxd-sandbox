<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UXD Sandbox</title>
  <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" media="screen">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css" rel="stylesheet" type="text/css" media="screen">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css" rel="stylesheet" type="text/css">
  <link href="css/kie-ux-sandbox.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
  <!-- header -->
  <nav class="navbar navbar-default navbar-pf navbar-fixed-top">
    <ul class="nav navbar-nav navbar-primary">

      <li><a href="/kie-uxd-sandbox/design/personas/design">Personas</a></li>

  </nav>
  <!-- main -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">

              <th>Name</th>
              <th>Type</th>
              <th>Jira</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $('#sandbox').DataTable( {
      "ajax": 'sandbox.txt',
      paging: false
    } );
  } );
  </script>

</html>
