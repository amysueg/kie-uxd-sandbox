<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>BxMS UXD Sandbox Prototype</title>

  <!-- Bootstrap base + PatternFly extensions + project styles -->
  <link href="/css/sandbox-styles.css" rel="stylesheet" media="screen, print">

  <!-- JS -->
  <script src="node_modules/patternfly/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/patternfly/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/patternfly/dist/js/patternfly.min.js"></script>

  <!-- C3, D3 - Charting Libraries -->
  <script src="node_modules/patternfly/node_modules/d3/d3.min.js"></script>
  <script src="node_modules/patternfly/node_modules/c3/c3.min.js"></script>

  <script src="node_modules/patternfly/node_modules/jquery-match-height/dist/jquery.matchHeight-min.js"></script>

</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <h2 class="col-xs-12">Sandbox Prototype Example</h2>
    </div>
    <div class="row">

      <div class="list-pf">

        <div class="list-pf-item ">
          <div class="list-pf-container">
            <div class="list-pf-chevron">
              <span class="fa fa-angle-right"></span>
            </div>
            <div class="list-pf-select">
              <input type="checkbox">
            </div>
            <div class="list-pf-content">
              Expandable and selectable list row content
            </div>
          </div>

          <!-- expansion --->
          <div class="list-pf-expansion collapse">
            <div class="list-pf-container" tabindex="0">
              <div class="list-pf-content">
                This is a second level section
              </div>
            </div> <!-- /list-pf-container -->
          </div> <!-- /list-pf-expansion level 3 -->

        </div>

      </div>


    </div>
  </div>
</body>

<!-- for cards -->
  <script>
  $(function() {
    // matchHeight the contents of each .card-pf and then the .card-pf itself
    $(".row-cards-pf > [class*='col'] > .card-pf .card-pf-title").matchHeight();
    $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-body").matchHeight();
    $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-footer").matchHeight();
    $(".row-cards-pf > [class*='col'] > .card-pf").matchHeight();
    // initialize tooltips
    $('[data-toggle="tooltip"]').tooltip();
  });
  </script>

  <!-- for the list-pf -->
  <script>
    $(document).ready(function() {
      $('.list-pf').pfList();
    });
  </script>
  </html>
