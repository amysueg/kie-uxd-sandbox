<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width,maximum-scale=2">
  <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <title>{{ site.title | default: site.github.repository_name }}</title>
</head>
<body>
  <!-- header -->
  <div id="header_wrap">
    <header>
      <a href="{{ site.github.repository_url }}">View on GitHub</a>
      <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    </header>
  </div>
  <!-- main -->
  <div id="main_content_wrap">
    <section>
      {{ content }}
    </section>
  </div>
  <!-- footer  -->
  <div id="footer_wrap">
    <footer>
      {% if site.github.is_project_page %}
      <p>{{ site.title | default: site.github.repository_name }} maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
      {% endif %}
    </footer>
  </div>
</body>
</html>
