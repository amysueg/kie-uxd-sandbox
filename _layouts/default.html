<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">
  <title>{{ site.title | default: site.github.repository_name }}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.25.1/css/patternfly.min.css" rel="stylesheet" type="text/css" media="screen">
  <link href="../../css/kie-ux-sandbox.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
  <!-- header -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <ul class="nav navbar-nav">
      <li><a href="{{ site.baseurl }}/">{{ site.title }}</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{{ site.github.repository_url }}">View on GitHub</a></li>
    </ul>
  </nav>
  <!-- main -->
  <div class="container">
    <div class="row">
      {{ content }}
    </div>
  </div>
</body>
</html>
