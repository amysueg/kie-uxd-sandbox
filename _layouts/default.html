<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width,maximum-scale=2">
  <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">
  <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>{{ site.title | default: site.github.repository_name }}</title>
</head>
<body>
  <!-- header -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="{{ site.baseurl }}/" class="navbar-brand">{{ site.title }}</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ site.github.repository_url }}">View on GitHub</a></li>
      </ul>
    </div>
  </nav>
  <!-- main -->
  <div class="container">
    <div class="row">
      {{ content }}
    </div>
  </div>
  <!-- footer  -->
  <div id="footer_wrap">
    <footer>
      {% if site.github.is_project_page %}
      <p>{{ site.title | default: site.github.repository_name }} maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
      {% endif %}
    </footer>
  </div>
</body>
</html>
